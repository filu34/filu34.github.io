<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    
    
    </style>
</head>
<body>
    <ul>
        <li data-key="1">zadanie-1 <button data-key="1">Usuń.</button></li>
        <li data-key="2">zadanie-2 <button data-key="2">Usuń.</button></li>
        <li data-key="3">zadanie-3 <button data-key="3">Usuń.</button></li>
        <li data-key="4">zadanie-4 <button data-key="4">Usuń.</button></li>
        <li data-key="5">zadanie-5 <button data-key="5">Usuń.</button></li>
        <li data-key="6">zadanie-6 <button data-key="6">Usuń.</button></li>
        <li data-key="7">zadanie-7 <button data-key="7">Usuń.</button></li>
        <li data-key="8">zadanie-8 <button data-key="8">Usuń.</button></li>
        <li data-key="9">zadanie-9 <button data-key="9">Usuń.</button></li>
        <li data-key="10">zadanie-10 <button data-key="10">Usuń.</button></li>
    </ul>

    <script>
        const removeTask = (e) => {
            // e.target.remove();
            // e.target.parentNode.remove();
            // console.log(e.target.parentNode);
            // e.target.parentNode.style.textDecoration = "line-through";
            const index = e.target.dataset.key;
            console.log(document.querySelector(`li[data-key="${index}"]`));
            document.querySelector(`li[data-key="${index}"]`).remove();
        };

        document.querySelectorAll("li button").forEach(item => item.addEventListener("click", removeTask));
    </script>
</body>
