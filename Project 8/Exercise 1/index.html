<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;subset=latin-ext" rel="stylesheet">
    <style>
        div {
            font-family: roboto;
            max-width: 80%;
            margin: 20px auto;
            font-size: 20px;
            letter-spacing: 1px;
        }
        .cursor {
            opacity: 0;
            transition: .4s;
        }
        
        .cursor.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div>
        <span class="text"></span><span class="cursor">|</span>
    </div>


    <script>
        
        const spanText = document.querySelector(".text");
        const spanCursor = document.querySelector(".cursor");
        const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras eu turpis rutrum, hendrerit nisl at, lobortis ex. Aliquam facilisis magna risus, ut ultricies lorem fermentum id. Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Morbi ultrices tortor accumsan bibendum accumsan. Sed vel sagittis orci."

        // Parametry.
        let indexText = 0;
        const time = 40;

        // Implementacja.
        const addLetter = () => {
            spanText.textContent += text[indexText]
            indexText++;
            if(indexText === text.length) clearInterval(indexTyping);
        };

        const cursorAnimation = () => {
            spanCursor.classList.toggle("active");
            console.log("Ok");
        };

        const indexTyping = setInterval(addLetter, time);
        setInterval(cursorAnimation, 400);

    </script>
</body>
</html>
