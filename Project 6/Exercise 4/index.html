<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Dodaj możliwości:</label>
        <input type="text">
        <button class="add">Dodaj.</button>
        <button class="reset">Resetuj.</button>
    </form>
    <h2>Komputerze kochany, pokaż co mam zrobić z tym o czym myślę...</h2>
    <button class="showAdvice">Pokaż radę.</button>
    <button class="showOptions">Pokaż możliwości.</button>
    <h1></h1>

    <script>
        const options = ["opcja 1", "opcja 2"];

        const input = document.querySelector("input");
        const btnAdd = document.querySelector(".add");
        const btnReset = document.querySelector(".reset");
        const btnAdvice = document.querySelector(".showAdvice");
        const btnOptions = document.querySelector(".showOptions");
        const h1 = document.querySelector("h1");

        const showOptions = () => {
            alert(options.join(" --- --- "));
        };

        const add = (e) => {
            e.preventDefault();
            console.log("działa");
            options.push(input.value);
            input.value = "";
            alert(`Dodana została opcja ${input.value}`);
        };

        const reset = (e) => {
            e.preventDefault();
            options.length = 0;
        };

        const advice = () => {
            const index = Math.floor(Math.random() * options.length);
            console.log(index);
            h1.textContent = options[index];
        };

        btnAdd.addEventListener("click", add);
        btnReset.addEventListener("click", reset);
        btnAdvice.addEventListener("click", advice);       btnOptions.addEventListener("click", showOptions);
    
    </script>
</body>
</html>
