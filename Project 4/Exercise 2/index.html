<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        const event = (event) => {
            const color = getColor(event);
            document.body.style.backgroundColor = color;
        };

        const getColor = (e) => {
            if(e.clientX % 2 === 0){
                if(e.clientY % 2 === 0){
                    return "red";
                }
                else {
                    return "green";
                }
            }
            else {
                if(e.clientY % 2 === 1) {
                    return "yellow";
                }
                else {
                    return "cadetblue";
                }
            }
        };
            
        document.body.addEventListener("click", event);
    </script>
</body>
</html>
