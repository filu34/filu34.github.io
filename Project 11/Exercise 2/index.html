<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: black;
            color: white;
        }

        h1 {
            font-family: Arial;
            font-size: 50px;
        }

        p{
            font-family: monospace;
            font-size: 22px;
        }
    </style>
<body>
    
    <p>Statek doleci do Jowisza za:</p>
    <h1>
        <span class="d"></span> d:
        <span class="h"></span> h:
        <span class="m"></span> m:
        <span class="s"></span>s
    </h1>

    <script>
        
        
        const endTime = new Date("2020-01-25 22:34:00").getTime();

        const spanD = document.querySelector("span.d");
        const spanH = document.querySelector("span.h");
        const spanM = document.querySelector("span.m");
        const spanS = document.querySelector("span.s");

        setInterval(() => {
            const nowTime = new Date().getTime();
            // const time = Math.floor(endTime - nowTime) / 1000;
            const time = endTime - nowTime;

            let days = Math.floor(endTime/(1000 * 60 * 60 * 24) - nowTime/(1000 * 60 * 60 * 24));
            console.log(days);

            let hours = Math.floor((endTime/(1000 * 60 * 60) - nowTime/(1000 * 60 * 60)) % 24);
            console.log(hours);

            hours = hours < 10 ? `0${hours}` : hours;
            
            let minutes = Math.floor((endTime/(1000 * 60) - nowTime/(1000 * 60)) % 60);
            console.log(minutes);

            minutes = minutes < 10 ? `0${minutes}` : minutes;

            let seconds = Math.floor((endTime/(1000) - nowTime/(1000)) % 60);
            console.log(seconds);

            seconds = seconds < 10 ? `0${seconds}` : seconds;

            spanD.textContent = days;
            spanH.textContent = hours;
            spanM.textContent = minutes;
            spanS.textContent = seconds;
        }, 1000);
        
    </script>
</body>
</html>
