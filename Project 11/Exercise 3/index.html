<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        .time {
            position: absolute;
            width: 100vw;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 30px;
            text-align: center;
            font-family: monospace;
        }

        button {
            font-size: 44px;
            margin: 30px;
        }
    </style>
</head>
<body>
    <button class="main">Start</button>
    <button class="reset">Reset</button>
    <div class="time">
        <p>Czas od startu:</p>
        <div>---</div>
    </div>

    <script>
        const startBtn = document.querySelector(".main");
        const resetBtn = document.querySelector(".reset");
        const stoper = document.querySelector(".time div");

        let time = 0; // Setne sekundy.
        let active = false;
        let idI;

        const timer = () => {
            if (!active) {
                active = !active;
                startBtn.textContent = "Pauza";
                idI = setInterval(start, 10);
            } else {
                active = !active;
                startBtn.textContent = "Start";
                clearInterval(idI);
            }
        };

        const start = () => {
            time++;
            stoper.textContent = (time / 100).toFixed(2);
        };

        const reset = () => {
            time = 0;
            stoper.textContent = "---";
            active = false;
            startBtn.textContent = "Start";
            clearInterval(idI);
        };

        startBtn.addEventListener("click", timer);
        resetBtn.addEventListener("click", reset);
    </script>
</body>
</html>
